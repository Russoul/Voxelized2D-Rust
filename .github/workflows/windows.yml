name: Windows
on: [push]
env:
  MSYSTEM: MINGW64
  MSYS2_PATH_TYPE: inherit
  CC: gcc

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get OpenBlas and fortran
        run: |
          c:\msys64\usr\bin\bash -l -c "pacman -S --noconfirm mingw-w64-x86_64-openblas"
          c:\msys64\usr\bin\bash -l -c "pacman -S --noconfirm mingw-w64-x86_64-gcc-fortran"
      - name: Build
        run: |
          cargo build --verbose
